<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" id='email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" id='password'></ion-input>
    </ion-item>

    <ion-item>
      <h5 class="forgotPassword" (click)="forgotPassword()">Forgot password</h5>
    </ion-item>
  </ion-list>

  <div padding>
    <button block ion-button outline (click)="logIn()">Sign In</button>
  </div>
</ion-content>
